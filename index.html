<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hola antu</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#7c3aed;--muted:#9aa4b2;--glass: rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:Inter, system-ui, Arial, sans-serif;background:linear-gradient(135deg,#071428 0%, #0f172a 100%);color:#eef2ff}
    .card{width:min(560px,92vw);background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px)}
    h1{margin:0 0 8px;font-size:1.6rem;letter-spacing:0.2px}
    p{margin:0 0 18px;color:var(--muted)}

    /* zona de botones */
    .arena{position:relative;height:220px;background:var(--glass);border-radius:10px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .center-hint{position:absolute;top:12px;left:50%;transform:translateX(-50%);font-size:0.85rem;color:var(--muted)}

    .btn{position:absolute;padding:12px 20px;border-radius:999px;border:0;font-weight:600;cursor:pointer;user-select:none;transition:transform .12s ease, box-shadow .12s ease}
    .btn:active{transform:scale(.98)}

    .si{background:linear-gradient(90deg,#34d399,#10b981);color:#04201a;box-shadow:0 6px 18px rgba(16,185,129,0.12)}
    .no{background:linear-gradient(90deg,#f97316,#fb923c);color:#3b1200;box-shadow:0 6px 18px rgba(251,146,60,0.12)}

    .footer{margin-top:16px;display:flex;gap:12px;align-items:center}
    .result{flex:1;color:var(--muted)}
    .small{font-size:0.85rem;color:var(--muted)}

    @media (max-width:420px){.card{padding:18px} .arena{height:180px} .btn{padding:10px 16px}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>¿antu tu quieres estar conmigo?</h1>
    <p>espero una buena respuesta nomas </p>

    <div class="arena" id="arena" aria-label="Zona de elección">
      <div class="center-hint">Toca «Sí» si quieres responder sinceramente</div>

      <button id="siBtn" class="btn si" style="left:16%;top:60%">Sí</button>
      <button id="noBtn" class="btn no" style="left:62%;top:60%">No</button>
    </div>

    <div class="footer">
      <div class="result" id="result">Sin respuesta</div>
    </div>
  </main>

  <script>
    const arena = document.getElementById('arena');
    const noBtn = document.getElementById('noBtn');
    const siBtn = document.getElementById('siBtn');
    const result = document.getElementById('result');

    // Ajustes de comportamiento
    const jitterEvery = 1; // cuántas veces por intento se mueve (puedes aumentar si quieres que se mueva mucho)
    let moveCount = 0;

    // Limita el botón a la caja (padding para que no salga de la vista)
    function placeRandomly(element){
      const pad = 12; // margen interno
      const rect = arena.getBoundingClientRect();
      const elRect = element.getBoundingClientRect();
      const maxX = rect.width - elRect.width - pad;
      const maxY = rect.height - elRect.height - pad;

      // Si arena muy pequeña, simplemente alterna laterales
      if (maxX <= 0 || maxY <= 0){
        // alternar entre izquierda/derecha
        const currentLeft = parseFloat(element.style.left) || 0;
        element.style.left = (currentLeft > 50 ? '6%' : '62%');
        element.style.top = '60%';
        return;
      }

      const x = Math.random() * maxX + pad;
      const y = Math.random() * maxY + pad;
      element.style.left = x + 'px';
      element.style.top = y + 'px';
    }

    // Mueve el botón varias veces rápido para hacerlo más difícil
    function jitterMove(){
      moveCount++;
      const times = Math.floor(Math.random() * 2) + jitterEvery; // 1-2
      for(let i=0;i<times;i++){
        // pequeño retraso entre movimientos para que se note
        setTimeout(()=> placeRandomly(noBtn), i*80);
      }
    }

    // Evita que el usuario lo pulse: en mouseenter o touchstart lo movemos
    noBtn.addEventListener('mouseenter', (e)=>{
      jitterMove();
    });
    noBtn.addEventListener('touchstart', (e)=>{
      // para pantallas táctiles
      e.preventDefault();
      jitterMove();
    }, {passive:false});

    // Si por alguna razón el usuario logra hacer click, agarramos el evento y también movemos
    noBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      jitterMove();
      result.textContent = 'OE QUE ?';
    });

    // Respuesta positiva
    siBtn.addEventListener('click', ()=>{
      result.textContent = 'ya lo sabia ga';
      // animación simple del botón
      siBtn.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.08)' },
        { transform: 'scale(1)' }
      ], { duration: 400, easing: 'ease-out' });
    });

    // Acomodar botones al cambiar tamaño de ventana (mantener visibles)
    window.addEventListener('resize', ()=>{
      // si el noBtn sale del contenedor, recolocarlo al centro-derecha
      const rect = arena.getBoundingClientRect();
      const nrect = noBtn.getBoundingClientRect();
      if(nrect.right > rect.right || nrect.bottom > rect.bottom) {
        noBtn.style.left = '62%';
        noBtn.style.top = '60%';
      }
      const srect = siBtn.getBoundingClientRect();
      if(srect.right > rect.right || srect.bottom > rect.bottom) {
        siBtn.style.left = '16%';
        siBtn.style.top = '60%';
      }
    });

    // Inicial: convertimos % iniciales a píxeles para facilitar cálculos posteriores
    function convertInitialPercentToPx(){
      const rect = arena.getBoundingClientRect();
      // solo si están en % (contienen '%')
      if(siBtn.style.left.includes('%')){
        siBtn.style.left = (rect.width * 0.16) + 'px';
      }
      if(noBtn.style.left.includes('%')){
        noBtn.style.left = (rect.width * 0.62) + 'px';
      }
      siBtn.style.top = (rect.height * 0.60) + 'px';
      noBtn.style.top = (rect.height * 0.60) + 'px';
    }

    // Ejecutar al inicio
    window.addEventListener('load', ()=>{
      convertInitialPercentToPx();
    });
  </script>
</body>
</html>
