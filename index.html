<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Karaoke - Himno Nacional del Perú</title>
  <style>
    body {
      background: linear-gradient(180deg, #8B0000, #001f3f);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .karaoke {
      text-align: center;
      max-width: 900px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffdd33;
      text-shadow: 2px 2px 5px #000;
    }
    .line {
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s;
    }
    .line.active {
      opacity: 1;
      color: #ff577f;
      text-shadow: 1px 1px 10px #fff;
    }
  </style>
</head>
<body>
  <div class="karaoke">
    <h1>Karaoke: Himno Nacional del Perú</h1>
    <div id="lyrics">
      <div class="line">¡Somos libres, seámoslo siempre!</div>
      <div class="line">Seámoslo siempre, y antes niegue</div>
      <div class="line">Sus luces el sol,</div>
      <div class="line">Que faltemos al voto solemne</div>
      <div class="line">Que la patria al eterno elevó,</div>
      <div class="line">Que faltemos al voto solemne</div>
      <div class="line">Que la patria al eterno elevó.</div>
    </div>
  </div>

  <script>
    const lines = document.querySelectorAll('.line');
    let index = 0;

    function showLine() {
      lines.forEach(l => l.classList.remove('active'));
      lines[index].classList.add('active');
      index = (index + 1) % lines.length;
    }

    showLine(); // primera línea
    setInterval(showLine, 4000); // cambia cada 4 segundos
  </script>
</body>
</html>
